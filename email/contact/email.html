<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Les Flamboyants | Location vacances</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        min-width: 100% !important;
      }

      .content {
        width: 100%;
        max-width: 600px;
        border-radius: 10px !important;
      }

      .header {
         border-top-left-radius: 10px !important;
         border-top-right-radius: 10px !important;
      }

      .logo {
        vertical-align: center !important;
      }

      @media screen and (max-width: 600px) {
        .content {
          max-width: 85%;
        }
      }
    </style>
  </head>

  <body bgcolor="#efefef">
    <table
      width="100%"
      bgcolor="#efefef"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tr width="100%">
        <td height="50">
          &nbsp;
        </td>
      </tr>
      <tr>
        <td>
          <table
            class="content"
            width="600"
            bgcolor="#FFFFFF"
            align="center"
            cellpadding="0"
            cellspacing="0"
            border="0"
          >
            <tr>
              <td>
                <table class="header" width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#87c38f">
                  <tr>
                    <td
                      class="logo"
                      align="center"
                      width="100%"
                      height="90"
                      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; color: #000000 !important;">
                      <b>Les Flamboyants</b>
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr height="30">
                    <td width="100%">
                      &nbsp;
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td width="30">
                      &nbsp;
                    </td>
                    <td
                      width="540"
                      align="left"
                      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                    >
                      <p style="margin-top: 0">
                        Message reçu de <a>{{ userFirstname }} {{ userLastname }}</a>
                      </p>
                    </td>
                    <td width="30">
                      &nbsp;
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td width="30">
                      &nbsp;
                    </td>
                    <td
                      width="540"
                      align="left"
                      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                    >
                      <table width="100%" cellpadding="0" cellspacing="0" border="1" bordercolor="#87c38f">
                        <tr>
                          <td width="100" style="padding: 10px !important;">
                            email
                          </td>
                          <td style="padding: 10px !important;">
                            {{ userEmail }}
                          </td>
                        </tr>
                        <tr>
                          <td width="100" style="padding: 10px !important;">
                            message
                          </td>
                          <td style="padding: 10px !important;">
                            {{ userMessage }}
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td width="30">
                      &nbsp;
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr height="30">
                    <td width="100%">
                      &nbsp;
                    </td>
                  </tr>
                </table>
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  bgcolor="#efefef"
                >
                  <tr width="100%" height="1">
                    <td width="100%"></td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr height="15">
                    <td width="100%">
                      &nbsp;
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr height="15">
                    <td
                      width="100%"
                      align="center"
                      style="font-size: 14px !important; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                    >
                      Tous droits réservés © Les Flamboyants {{ currentYear }}
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr height="15">
                    <td width="100%">
                      &nbsp;
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr width="100%">
        <td height="50">
          &nbsp;
        </td>
      </tr>
    </table>
  </body>
</html>
